{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
<br>
Already a user? Login using the link below!
<br>
<a href="{% url 'login' %}">login</a>
{% endblock %}
